<div class="container">
  <div class="row justify-content-center pt-5 mt-5 br-me text-center">
    <div class="col-10 mb-5">
      <h3>העלאת תמונה לוגו (התמונה שתופיע בכול מקום)</h3>
    </div>
    <div class="col-8 col-md-4">
      <label class="btn btn-default p-0">
        <input type="file" name="bizImageDefault" (change)="selectFileForBizImageDefault($event)" />
      </label>
    </div>

    <div class="col-4 col-md-4">
      <button
        class="btn btn-success btn-sm"
        [disabled]="!bizImageDefault"
        (click)="upload()"
      >
        העלה תמונה
      </button>
    </div>
    <div class="col-12 p-3"></div>
  </div>
  <div class="row justify-content-center pt-5 mt-5 br-me text-center">
    <div class="col-10 mb-5">
      <h3>העלאת תמונת מבצעי השבוע (זה לא נמחק אחרי שבוע !!!)</h3>
    </div>
    <div class="col-8 col-md-4">
      <label class="btn btn-default p-0">
        <input type="file" name="bizImageWeek" (change)="selectFileForBizImageWeek($event)" />
      </label>
    </div>

    <div class="col-4 col-md-4">
      <button
        class="btn btn-success btn-sm"
        [disabled]="!bizImageWeek"
        (click)="upload()"
      >
        העלה תמונה
      </button>
    </div>
    <div class="col-12 p-3"></div>
  </div>

  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

  <div *ngIf="message">
    <pre>{{ message }}</pre>
  </div>
</div>
